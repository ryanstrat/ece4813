<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Stock Prediction</title>

		<!-- Bootstrap -->
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker3.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<h1>Stock Prediction</h1>
      <div class="row">
        <div class="col-md-6">
    			<form id="stockForm">
            <h2>Select Data</h2>
    			  <label>Dates</label>
            <div class="input-daterange input-group" id="datepicker">
              <input type="text" class="input-sm form-control" name="start" placeholder="mm/dd/yyyy"/>
              <span class="input-group-addon">to</span>
              <input type="text" class="input-sm form-control" name="end" placeholder="mm/dd/yyyy"/>
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <select class="form-control" name="company">
                <option value="bac">Bank of America</option>
                <option value="bp">British Petroleum</option>
                <option value="amzn">Amazon</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <canvas id="stockPrice" width="400" height="400"></canvas>
        </div>
      </div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../static/js/bootstrap.min.js"></script>

    <!-- Bootstrap Datepicker JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../static/js/form.js"></script>

    <!-- charts API -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

	</body>
</html>
